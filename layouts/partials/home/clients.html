{{ $clients := .Params.clients }}
{{ if $clients.enable }}
<section class="clients" aria-labelledby="clients-title">
  <div class="container">
    <header class="clients__header">
      <div class="clients__headline">
        <h2 id="clients-title" class="clients__title">{{ $clients.title }}</h2>
        {{ with $clients.description }}
        <p class="clients__description">{{ . }}</p>
        {{ end }}
      </div>
    </header>

    <div class="clients__carousel" role="region" aria-roledescription="carousel" aria-labelledby="clients-title">
      <div class="clients__track" aria-live="off">
        {{ range $clients.items }}
        <div class="clients__slide">
          <img class="clients__image"
               src="{{ .image | relURL }}"
               alt="{{ .alt | default $clients.title }}"
               loading="lazy"
               decoding="async">
        </div>
        {{ end }}
        {{ range $clients.items }}
        <div class="clients__slide clients__slide--clone">
          <img class="clients__image"
               src="{{ .image | relURL }}"
               alt="{{ .alt | default $clients.title }}"
               loading="lazy"
               decoding="async">
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
