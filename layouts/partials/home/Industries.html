{{ $industries := .Params.industries }}
{{ if $industries.enable }}
<section class="industries">
  <div class="container">
    <div class="industries__header">
      <h2 class="industries__title">{{ $industries.title }}</h2>
    </div>
    <div class="industries__grid">
      {{ range $industries.items }}
      <article class="industries__item">
        <div class="industries__media">
          <img class="industries__image"
               src="{{ .image | relURL }}"
               alt="{{ .title }}"
               loading="lazy"
               decoding="async">
          <div class="industries__caption">
            <span class="industries__caption-text">{{ .title }}</span>
          </div>
        </div>
      </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
