{{ $usps := .Params.usps }}
{{ if and $usps $usps.enable }}
<section class="usps">
  <div class="container container--wide usps__container">
    {{ with $usps.items }}
    <ul class="usps__list">
      {{ range . }}
      <li class="usps__item">
        <div class="usps__icon" aria-hidden="true">
          {{ with .icon }}<i class="{{ . }}"></i>{{ end }}
        </div>
        <div class="usps__content">
          <p class="usps__title">{{ .title }}</p>
          <p class="usps__description">{{ .description }}</p>
        </div>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
{{ end }}
