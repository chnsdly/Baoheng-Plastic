{{ $usps := .Params.usps }}
{{ if and $usps $usps.enable }}
<section class="home-usps">
  <div class="container container--wide">
    {{ with $usps.items }}
    <div class="home-usps__grid">
      {{ range . }}
      <div class="home-usps__card">
        <div class="home-usps__icon" aria-hidden="true">
          {{ with .icon }}<i class="{{ . }}"></i>{{ end }}
        </div>
        <div class="home-usps__meta">
          <p class="home-usps__value">{{ .count }}{{ with .suffix }}<span class="home-usps__suffix">{{ . }}</span>{{ end }}</p>
          <p class="home-usps__label">{{ .name }}</p>
        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
