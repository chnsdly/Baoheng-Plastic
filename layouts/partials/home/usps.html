{{ $usps := .Params.usps }}
{{ if and $usps $usps.enable }}
<section class="usps">
  <div class="container container--wide usps__container">
    {{ with $usps.items }}
    <div class="usps__grid">
      {{ range . }}
      <article class="usps__card">
        <div class="usps__icon" aria-hidden="true">
          {{ with .icon }}<i class="{{ . }}"></i>{{ end }}
        </div>
        <div class="usps__meta">
          <p class="usps__count">{{ .count }}{{ with .suffix }}<span class="usps__suffix">{{ . }}</span>{{ end }}</p>
          <p class="usps__label">{{ .name }}</p>
        </div>
      </article>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
